<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change feet to inches and cm</title>
</head>

<body>
    <script>
        var height = (parseInt(prompt("enter your height in feet")));
        var cm = height * 30;
        var inches = height * 12;
        document.write("your height in cm is " + cm + "cm" + "<br>" + "your height in inches is" + inches + "inches");
    </script>
</body>

</html>
