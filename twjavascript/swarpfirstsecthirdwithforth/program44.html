<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = parseInt(prompt("enter any number"));
        var a = new Array(n);
        for (i = 0; i < n; i++) {
            a[i] = parseInt(prompt("enter any number"));
        }
        document.write(a);
        for (i = 0; i < n; i += 2) {
            s = a[i];
            a[i] = a[n + 1];
            a[n + 1] = s;
            
        }
        document.write("After swapping number" + a);
    </script>
</body>

</html>
