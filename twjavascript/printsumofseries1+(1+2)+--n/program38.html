<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = parseInt(prompt("enter any n number"));
        f = 1;
        s = 0;
        for (i = 2; i <= n; i++) {

            for (j = 1; j <= i; j++) {
                s = s + j;

            }

        }
        t = f + s;
        document.write("total sum of this series is <br>" + t);
    </script>
</body>

</html>
