<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = [1, 3, 5, 6, 8];
        var b = [0, 2, 5, 7, 9];
        var c = [];
        m = a.length;
        n = b.length;
        i = j = k = 0;
        while (i < m && j < n) {
            if (a[i] < b[j]) {
                c[k] = a[i];
                i += 1;
                k += 1;
            }
            else if (b[j] < a[i]) {
                c[k] = b[j];
                j += 1;
                k += 1;
            }
            else {
                c[k] = a[i];
                i += 1;
                k += 1;
                c[k] = b[j];
                j += 1;
                k += 1;
            }
        }
        if (i < m) {
            while (i < m) {
                c[k] = a[i];
                i += 1;
                k += 1;
            }
        }
        if (j < n) {
            while (j < n) {
                c[k] = b[j];
                j += 1;
                k += 1;
            }
        }
        document.write("Array after mering two sorted array is <br>" + c);
    </script>
</body>

</html>
