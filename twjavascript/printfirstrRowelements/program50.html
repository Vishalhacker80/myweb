<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var r = parseInt(prompt("Enter any row number"));
        var c = parseInt(prompt("enter any column number"));
        var a = new Array(r * c);
        for (i = 0; i < r; i++) {
            for (j = 0; j < c; j++) {
                a[i * c + j] = parseInt(prompt("enter elements on array"));
            }
        }
        document.write(a + "<br>");
        var c = parseInt(prompt("enter first row "));
        for (i = 0; i < r; i++) {
            for (j = 0; j < c; j++) {
                document.write(" " + a[i * r + 0]);
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
