<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = parseInt(prompt("enter any number"));
        var b = parseInt(prompt("enter any number"));
        var o = prompt("enter any operator");
        switch (o) {
            case "*":
                var r = a * b;
                document.write("multiplication of a two input number is <br>" + r);
                break;
            case "+":
                var r = a + b;
                document.write("addition of a two input number is <br>" + r);
                break;
            case "-":
                var r = a - b;
                document.write("subtraction of two input number is <br>" + r);
                break;
            case "/":
                var r = a / b;
                document.write("division of a two input number is <br>" + r);

        }
    </script>
</body>

</html>
