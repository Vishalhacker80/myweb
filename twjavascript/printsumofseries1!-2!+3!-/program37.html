<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = parseInt(prompt("enter any n number"));
        s = 0;
        for (i = 1; i <= n; i++) {
            p = 1;
            for (j = 1; j <= i; j++) {
                p = p * j;

            }
            if (i % 2 != 0) {
                s = s + p;
            }
            else {
                s = s - p;
            }
        }
        document.write("total sum of given series are<br>" + s);
    </script>
</body>

</html>
