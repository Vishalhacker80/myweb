        var n = parseInt(prompt("enter any number"));
        var a = new Array(n);
        for (i = 0; i < n; i++) {
            a[i] = parseInt(prompt("enter any number"));
        }
        document.write(a + "<br>");
        var b = parseInt(prompt("enter an element"));
        if (b <= a[0]) {
            index = 0;

            index = n;
        }
        else {
            for (i = 0; i < n; i++) {
                if (b >= a[i] && b <= a[i + 1]) {
                    index = i + 1;
                }
            }
        }
        for (i = n; i > index; i--) {
