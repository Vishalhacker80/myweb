<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = parseInt(prompt("enter any amount"));
        var b = parseInt(a / 2000);
        var c = parseInt(a / 500);
        var d = parseInt(a / 200);
        var e = parseInt(a / 100);
        var f = parseInt(a / 50);
        var g = parseInt(a / 20);
        var h = parseInt(a / 10);
        document.write("All POSSIBLE NOTES OF A GIVEN AMOUNT ARE " + "<br>" + b + " 2000rs <br>" + c + " 500rs <br>" + d + " 200rs<br>" + e + " 100rs<br>" + f + " 50rs<br>" + g + " 20rs<br>" + h + " 10rs");
    </script>
</body>

</html>
