<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = parseInt(prompt("enter any number"));
        document.write("prime numbers from n to 1 are <br>");
        for (i = n; i >= 1; i--) {
            c = 0;
            for (j = 1; j <= i; j++) {
                if (i % j == 0) {
                    c = c + 1;
                }
            }
            if (c == 2) {
                document.write(i + "<br>")
            }
        }
    </script>
</body>

</html>
