<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = parseInt(prompt("enter any n number"))
        s = 0;
        f = 1;
        t = s + f;
        document.write("fibbonaci series are <br>" + s);
        for (i = 1; i <= n; i++) {
            f = s;
            s = s + t;
            t = f;
            if (s <= n) {
                document.write(" " + s);
            }
            else {
                break;
            }

        }
    </script>
</body>

</html>
