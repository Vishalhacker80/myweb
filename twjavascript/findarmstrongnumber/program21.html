<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = parseInt(prompt("enter any number"));
        s = 0;
        for (i = n; i > 0; i = parseInt(i / 10)) {
            b = i % 10;
            s = s + b * b * b;
        }
        if (s == n) {
            document.write(n + "is an armstrong number<br>" + "cube sum of a input digits is " + s);
        }
        else {
            document.write(n + "is not an armstrong number<br>" + "cube sum of a input digits is " + s);
        }
    </script>
</body>

</html>
