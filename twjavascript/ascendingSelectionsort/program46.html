<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = parseInt(prompt("enter any number"));
        var a = new Array(n);
        for (i = 0; i < n; i++) {
            a[i] = parseInt(prompt("enter any number"));
        }
        document.write(a + "<br>");
        for (i = 0; i < n - 1; i++) {
            min = a[i];
            for (j = i; j < n; j++) {
                if (a[j] < min) {
                    min = a[j];
                    l = j;
                }
            }
            f = a[i];
            a[i] = min;
            a[l] = f;

            document.write(a + "<br>")
        }
        document.write("array after selection sorting" + a);
    </script>

</body>

</html>
