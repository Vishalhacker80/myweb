<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area and perimeter of rectangle</title>
</head>

<body>
    <script>
        var l = parseInt(prompt('enter any number'));
        var b = parseInt(prompt("enter any number"));
        let area = l * b;
        var perimeter = 2 * (l + b);
        document.write("area of rectange is " + area + "<br>" + "perimeter of rectangle is " + perimeter);
    </script>

</body>

</html>
